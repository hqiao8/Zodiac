<section role="region" aria-label="zodiac pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;" class="orbit">
    <section class="orbit-wrapper">
      <section class="orbit-controls">
        <button class="orbit-previous">
          <span class="show-for-sr">Previous Slide</span>
          &#9664;&#xFE0E;
        </button>
        <button class="orbit-next">
          <span class="show-for-sr">Next Slide</span>
          &#9654;&#xFE0E;
        </button>
      </section>
      <ul class="orbit-container">
        {{> orbit-slide i=0}}
        {{> orbit-slide i=1}}
        {{> orbit-slide i=2}}
      </ul>
      <nav class="orbit-bullets">
        {{> orbit-bullet i=0 order="First"}}
        {{> orbit-bullet i=1 order="Second"}}
        {{> orbit-bullet i=2 order="Third"}}
      </nav>
    </section>
</section>
